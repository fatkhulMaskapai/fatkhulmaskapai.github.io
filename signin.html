<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #user-info {
            margin-top: 20px;
        }
        #user-info img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Contoh Google Sign-In</h1>
    <div id="g_id_onload"
         data-client_id="YOUR_CLIENT_ID"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div id="user-info" style="display:none;">
        <h2>Informasi Pengguna</h2>
        <img id="user-pic" src="" alt="Foto Profil" width="100" height="100">
        <p id="user-name"></p>
        <p id="user-email"></p>
        <button onclick="signOut()">Keluar</button>
    </div>

    <script>
        // Fungsi callback yang dipanggil setelah sukses login
        function handleCredentialResponse(response) {
            // Decode JWT token
            const data = parseJwt(response.credential);
            console.log("ID Token: " + response.credential);
            console.log("Nama: " + data.name);
            console.log("Email: " + data.email);
            console.log("Picture: " + data.picture);

            // // Tampilkan informasi pengguna
            // document.getElementById('user-info').style.display = 'block';
            // document.getElementById('user-pic').src = data.picture;
            // document.getElementById('user-name').innerText = data.name;
            // document.getElementById('user-email').innerText = data.email;

            // // Sembunyikan tombol sign-in
            // document.querySelector('.g_id_signin').style.display = 'none';
        }

        // Fungsi untuk parse JWT token
        function parseJwt (token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        };

        // Fungsi untuk logout
        function signOut() {
            const client = google.accounts.id;
            client.disableAutoSelect();

            // Sembunyikan informasi pengguna
            document.getElementById('user-info').style.display = 'none';
            // Tampilkan kembali tombol sign-in
            document.querySelector('.g_id_signin').style.display = 'block';
        }

        // Inisialisasi Google Sign-In setelah script dimuat
        window.onload = function () {
            google.accounts.id.initialize({
                // client_id: 'YOUR_CLIENT_ID',//blizzard-441513
                client_id: '53710440730-a7j6uvpd0jqfrtvpjnq334mfmca7hmfl.apps.googleusercontent.com',//
                callback: handleCredentialResponse
            });

            // Render tombol sign-in
            google.accounts.id.renderButton(
                document.querySelector('.g_id_signin'),
                { theme: "outline", size: "large" }  // opsi lainnya tersedia
            );

            // Jangan secara otomatis memunculkan prompt
            google.accounts.id.prompt();
        }
    </script>
</body>
</html>
