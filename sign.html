<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .google-login-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .google-login-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .google-login-btn img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <button class="google-login-btn" onclick="googleLogin()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
  </button>

  <script>
    function googleLogin() {
      alert('Login with Google clicked!');
      // Tambahkan logika autentikasi Google di sini
    }
  </script>
</body>
</html>
