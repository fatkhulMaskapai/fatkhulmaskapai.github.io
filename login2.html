<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Register with Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    form {
      display: inline-block;
      margin-top: 20px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #6200ea;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #3700b3;
    }
    .message {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Login or Register with Firebase</h1>
  <form id="auth-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div class="message" id="message"></div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
              apiKey: "AIzaSyDbkJ7ZzEWAOm8EPzy7dQynPrY8IZg-pGY",
              authDomain: "daumenfrosch-blizzard-blitz.firebaseapp.com",
              projectId: "daumenfrosch-blizzard-blitz",
              storageBucket: "daumenfrosch-blizzard-blitz.firebasestorage.app",
              messagingSenderId: "121279468398",
              appId: "1:121279468398:web:fc5381d86e4b690ab9677f"
          };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const authForm = document.getElementById("auth-form");
    const messageDiv = document.getElementById("message");

    authForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

    //   firebase.auth().createUserWithEmailAndPassword(email, password)
    //     .then((userCredential) => {
    //         console.log("User created:", userCredential.user);
    //     })
    //     .catch((error) => {
    //         console.error("Error signing up:", error.code, error.message);
    //     });
        
      //Try to login the user
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login successful
          messageDiv.textContent = "Login successful!";
          messageDiv.style.color = "green";
          console.log("User logged in:", userCredential.user);
        })
        .catch((error) => {
          if (error.code === "auth/user-not-found") {
            // User not found, register the user
            firebase.auth().createUserWithEmailAndPassword(email, password)
              .then((userCredential) => {
                messageDiv.textContent = "User registered successfully!";
                messageDiv.style.color = "blue";
                console.log("User registered:", userCredential.user);
              })
              .catch((registerError) => {
                messageDiv.textContent = registerError.message;
                messageDiv.style.color = "red";
                console.error("Error registering user:", registerError);
              });
          } else {
            // Other errors
            messageDiv.textContent = error.message;
            messageDiv.style.color = "red";
            console.error("Login error:", error);
          }
        });


    });
  </script>
</body>
</html>
