<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Daumenfrosch Blizzard Blitz</title>
    <style>
      /*canvas Style Unity */
      #unity-canvas {
        width: 600px;
        height: 960px;
        background: url('Build/Blizzard.jpg') center / cover;
      }

      /* Start Button Style */
      #startButton {
        position: absolute;
        top: 50%;
        background-color:green;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        font-size: 24px;
        color:white;
        text-align: center;
        font-weight: bold;
        z-index: 9999; /* button in front*/
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=600 height=960 tabindex="-1"></canvas>
    <script src="Build/Blizzard.loader.js"></script>
    <button id="startButton">Load Game</button>
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
          var startButton = this;

          // Menghilangkan dan menonaktifkan tombol setelah diklik
          startButton.style.display = 'none';
          startButton.disabled = true;

      //need to change if you change the build file (From Unity Build)
          if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              // Mobile device style: fill the whole browser client area with the game canvas:
              var meta = document.createElement('meta');
              meta.name = 'viewport';
              meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
              document.getElementsByTagName('head')[0].appendChild(meta);

              var canvas = document.querySelector("#unity-canvas");
              canvas.style.width = "100%";
              canvas.style.height = "100%";
              canvas.style.position = "fixed";

              document.body.style.textAlign = "left";
            }

            createUnityInstance(document.querySelector("#unity-canvas"), {
              dataUrl: "Build/Blizzard.data",
              frameworkUrl: "Build/Blizzard.framework.js",
              codeUrl: "Build/Blizzard.wasm",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "AN",
              productName: "Daumenfrosch Blizzard Blitz",
              productVersion: "1.0",
